name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  list-radix-apps:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          # subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      

